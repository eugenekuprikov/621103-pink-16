<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Форма</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <script>
      // Picture element HTML5 shiv
      document.createElement( "picture" );
    </script>
    <script src="picturefill.min.js" async></script>
  </head>
  <body>

    <header class="header">
      <div class="background-wrapper">
        <a class="header__logo" href="index.html">
          <svg class="" width="75" height="23"><use xlink:href="img/sprite-logo.svg#logo-mobile"></use></svg>
          <svg class="" width="147" height="41"><use xlink:href="img/sprite-logo.svg#logo-tablet"></use></svg>
          <svg class="" width="147" height="41"><use xlink:href="img/sprite-logo.svg#logo-desktop"></use></svg>
        </a>
        <nav class="main-nav main-nav--opened main-nav--nojs">
          <button class="main-nav__menu" type="button"><span class="visually-hidden">Открыть меню</span></button>
          <ul class="main-nav__list site-list">
            <li class="site-list__item">
              <a href="index.html">Главная</a>
            </li>
            <li class="site-list__item">
              <a href="photo.html">Фотографии</a>
            </li>
            <li class="site-list__item site-list__item--active">
              <a>Конкурс</a>
            </li>
            <li class="site-list__item">
              <a href="#">HTML Academy</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="form-main">

      <h1 class="visually-hidden">Форма для конкурса</h1>

      <section class="competition">
        <h2 class="visually-hidden">Конкурс</h2>
        <p class="competition__title">Конкурс на самое безбашенное путешествие с Пинк</p>
      </section>

    </main>

    <footer class="footer-photo footer-form">
      <div class="footer-photo-wrapper">
        <div class="footer-photo__logo">
          <a class="footer-photo__logo">
            <svg width="147" height="41"><use xlink:href="img/sprite-logo.svg#footer-mobile"></use></svg>
            <svg width="147" height="41"><use xlink:href="img/sprite-logo.svg#footer-desktop"></use></svg>
          </a>
        </div>
        <div class="footer-photo__social social">
          <ul class="social__list">
            <li class="social__item">
              <a class="social__link social__link--twitter" href="https://www.twitter.com">
                <svg width="18" height="15"><use xlink:href="img/sprite.svg#icon-twitter"></use></svg>
              </a>
            </li>
            <li class="social__item">
              <a class="social__link social__link--facebook" href="https://www.facebook.com">
                <svg width="9" height="19"><use xlink:href="img/sprite.svg#icon-facebook"></use></svg>
              </a>
            </li>
            <li class="social__item">
              <a class="social__link social__link--utub" href="https://www.utub.com">
                <svg width="15" height="14"><use xlink:href="img/sprite.svg#icon-youtube"></use></svg>
              </a>
            </li>
          </ul>
        </div>
        <div class="footer-photo__copyright copyright">
          <span class="copyright__text">Разработано</span>
          <a class="button copyright__link" href="https://htmlacademy.ru/intensive/adaptive">
            <svg version="1.0" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="26.943px" height="34.09px" viewBox="0 0 26.943 34.09" enable-background="new 0 0 26.943 34.09" xml:space="preserve">
              <path d="M13.62,0.017L13.472,0L0,1.412v24.661l13.472,8.017l13.43-7.99l0.042-0.026V1.412L13.62,0.017z M25.019,12.127L13.495,5.334 l-0.001-0.104L13.407,5.28l-0.088-0.056v0.109L1.925,12.118V3.147l11.547-1.212l11.547,1.212V12.127z M13.405,6.787L24.923,13.5 l-4.479,2.64l-7.093-4.221l-0.013,1.415l5.904,3.513l-0.86,0.507l-5.031-2.992l-0.013,1.415l3.827,2.275l-0.782,0.523l-3.032-1.787 l-0.013,1.413l1.852,1.091l-1.8,1.081L2.034,13.622L13.405,6.787z M1.925,15.127l11.411,6.791l0.015,1.044l-7.941-4.728L5.395,19.65 l7.979,4.796l0.017,1.076l-7.972-4.741l-0.013,1.415l8.021,4.821l0.045,0.026l8.143-4.872v-1.268l-0.011-0.148v-3.761l3.415-2.036 v10.02L13.472,31.85L1.925,24.979V15.127z"></path>
            </svg>
          </a>
        </div>
      </div>
    </footer>

    <script src="js/condition.js"></script>
    <div style="display:none">
      <include src="source/img/sprite.svg"></include>
    </div>

  </body>
</html>
